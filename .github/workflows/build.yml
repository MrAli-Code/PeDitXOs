name: Build PeDitXOS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y squashfs-tools xorriso curl dialog coreutils nano unzip gzip openssh-server net-tools fdisk e2fsprogs

      - name: Create live ISO with custom banner, scripts, and OpenSSH
        run: |
          # Create working directory
          mkdir -p live-iso
          
          # Download Alpine Linux or other base ISO
          curl -L -o alpine.iso https://dl-cdn.alpinelinux.org/alpine/v3.16/releases/x86_64/alpine-standard-3.16.0-x86_64.iso
          
          # Mount the base ISO to a different directory
          sudo mount -o loop alpine.iso /tmp/mnt
          
          # Copy the content to the working directory
          sudo cp -a /tmp/mnt/. live-iso/
          
          # Set up Plymouth and the custom banner
          sudo apt-get install -y plymouth
          mkdir -p /tmp/live-iso/etc/plymouth
          mkdir -p /tmp/live-iso/usr/share/plymouth/themes/mytheme
          
          curl -L -o /tmp/live-iso/usr/share/plymouth/themes/mytheme/banner.png https://raw.githubusercontent.com/peditx/luci-theme-peditx/refs/heads/main/luasrc/style/brand.png
          echo -e 'theme="mytheme"\n' | sudo tee /tmp/live-iso/etc/plymouth/plymouthd.conf
          
          # Ensure the root directory exists
          sudo mkdir -p /tmp/live-iso/root/
          
          # Copy the script to the live system
          sudo cp ./scripts/PeDitXrt_installer.sh /tmp/live-iso/root/
          
          # Give execution permissions to the script
          sudo chmod +x /tmp/live-iso/root/PeDitXrt_installer.sh
          
          # Install necessary tools directly on the Alpine system
          sudo mkdir -p /tmp/live-iso/mnt
          sudo mount --bind /tmp/live-iso /tmp/live-iso/mnt
          sudo chroot /tmp/live-iso/mnt /bin/sh -c "apk update && apk add resize2fs parted fdisk curl unzip nano"
          
          # Install OpenSSH Server
          mkdir -p /tmp/live-iso/etc/ssh
          sudo cp /etc/ssh/sshd_config /tmp/live-iso/etc/ssh/
          mkdir -p /tmp/live-iso/etc/init.d
          echo -e "#!/bin/bash\nservice ssh start" | sudo tee /tmp/live-iso/etc/init.d/start_ssh
          sudo chmod +x /tmp/live-iso/etc/init.d/start_ssh
          
          # Enable SSH service to start on boot
          sudo chroot /tmp/live-iso/mnt /bin/sh -c "update-rc.d start_ssh defaults"
          
          # Create the live ISO
          sudo xorriso -as mkisofs -o PeDitXOS.iso -r -J -V "PeDitXOS" /tmp/live-iso

      - name: Upload PeDitXOS ISO to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: PeDitXOS
          path: PeDitXOS.iso
