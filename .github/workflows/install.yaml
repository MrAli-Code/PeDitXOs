name: Build and Modify PeDitXOs

on:
  push:
    branches:
      - main

jobs:
  build-and-modify-peditxos:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl nano parted

      - name: Compile PeDitXOs
        run: |
          # Add commands to compile PeDitXOs here

      - name: Modify Boot Logo
        run: |
          wget https://peditx.ir/wp-content/uploads/2023/05/lastg-logo.png -O boot-logo.png
          sudo mv boot-logo.png /isolinux/splash.png

      - name: Create ISO File
        run: |
          wget http://mirror.aarnet.edu.au/pub/finnix/120/finnix-120.iso -O original.iso
          sudo apt-get install -y trim_iso isomaster
          isomaster -i original.iso -o trimmed.iso -delete-files 'unnecessary_file1' 'unnecessary_file2'  # Replace with actual unnecessary file names
          # Add any other necessary customization to the trimmed ISO file here
          mv trimmed.iso path/to/iso/PeDitXOs-$(date +'%Y%m%d').iso

      - name: Upload ISO File
        uses: actions/upload-artifact@v2
        with:
          name: PeDitXOs ISO
          path: path/to/iso/PeDitXOs-$(date +'%Y%m%d').iso
